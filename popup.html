<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>  
</head>
<body style="width: 350px;">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <img src="images/icon_48.png" alt="mtLogo" />Yappy</a>
            <ul id="nav-mobile" class="right side-nav">
                <li>
                    <a class="dropdown-button" href="#" target="_blank" id="openEJTab" title="Open Yappy in New Tab"><i class="mdi-action-tab"></i></a>
                </li>
                <li>
                    <a class="dropdown-button" href="#" target="_blank" id="openEJ" title="Open Yappy in New Window"><i class="mdi-action-open-in-new"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="col s12" style="width: 100%; background-color: #6cc17a;">
        <ul class="tabs" style="width: 300px !important; margin: 0">
            <li class="tab col s2"><a href="#send">SEND MESSAGE</a>
            </li>
            <li class="tab col s2"><a href="#settings">SETTINGS</a>
            </li>
        </ul>
    </div>
    <div id="send" class="col s12">
        <div class="container">
            <p>
                <h6 id="labelTimeout" style="display: inline; color:#a9a9a9">Send From:</h6>
                &nbsp; <select style="display: inline" id="deviceList"></select>					
				<br/>
			<h6 id="labelTimeout" style="display: inline; color:#a9a9a9" title="Unread messages on selected phone">Unread Messages:</h6>  <span target="_blank" id="UnreadMessages" title="# of Unread Messages"></span>
			<br/>
			<h6 id="labelTimeout" style="display: inline; color:#a9a9a9" title="Battery Level">Battery Level:</h6>  <span target="_blank" id="BatteryLevel" title="Battery Level"></span>
            </p>
            <p><input placeholder="Phone#" id='txtPhone' class="ui-autocomplete-input"></p>
            <p style="border-bottom:1px solid #bdbdbd"><textarea placeholder="Message" style="width: 100%; height: 80px; border: none" id='txtMessage'></textarea></p>
            <p style="text-align: right"><a class="waves-effect waves-light btn disabled floating" style="margin-bottom: 0" id="btnSend"><i class="mdi-content-send"></i>Send</a></p>
        </div>
    </div>
    <div id="settings" class="col s12">
        <div class="container">
            <div class="section">
                <form action="#">
					<p>
                        <input type="checkbox" id="chkHideAndroid" />
                        <label for="chkHideAndroid">Hide all Android notifications</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHideNotification" />
                        <label for="chkHideNotification">Hide all SMS notifications</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHidePhone" />
                        <label for="chkHidePhone">Hide sender phone # in SMS notification</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHideName" />
                        <label for="chkHideName">Hide sender name in SMS notification</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHidePhoto" />
                        <label for="chkHidePhoto">Hide sender avatar in SMS notification</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHideMessage" />
                        <label for="chkHideMessage">Hide text message in SMS notification</label>
                    </p>
                    <p>
                        <input type="checkbox" id="chkHideImages" />
                        <label for="chkHideImages">Hide MMS images in MMS notification</label>
                    </p>
                    <p>
                        <h6 id="labelTimeout" style="display: inline;">Notification Timeout:</h6>
                        &nbsp;
                        <select id="selectTimeout" style="display: inline;">
                            <option value="5000">5 seconds</option>
                            <option value="10000">10 seconds</option>
                            <option value="30000">30 seconds</option>
                            <option value="60000">1 minute</option>
                            <option value="300000">5 minutes</option>
                        </select>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
